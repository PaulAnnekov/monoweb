<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <title>Monoweb</title>
    <link href="style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <template class="operation-template">
      <div class="operation">
        <img class="icon" src="">
        <div class="description"></div>
        <div class="amount-wrapper">
          <div class="amount"></div>
          <div class="balance"></div>
        </div>
      </div>
    </template>
    <template class="date-template">
      <div class="date"></div>
    </template>
    <img id="loader" style="display: none" src="https://loading.io/spinners/google/index.svg" />
    <div id="auth">
        <input id="phone" placeholder="Введите номер телефона: 380... + Enter" />
        <input id="sms" placeholder="Код из SMS" />
        <input id="pin" placeholder="ПИН код" />
    </div>
    <div id="info">
      <div class="user">
        <img class="photo" src="" />
        <div class="name"></div>
      </div>
      <div class="statement">
        <div class="card-info">
          <span class="balance"></span> (<span class="card"></span>)
        </div>
        <div class="list"></div>
      </div>
    </div>
    <script src="all.js"></script>
  </body>
</html>
